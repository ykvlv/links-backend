def loadEnv() {
    def envFile = file("${rootProject.projectDir}/.env")
    if (!envFile.exists()) return

    envFile.readLines().each { line ->
        if (line && !line.startsWith("#")) {
            def (key, value) = line.tokenize("=")
            if (key && value) {
                System.setProperty(key, value)
            }
        }
    }
}

loadEnv()
